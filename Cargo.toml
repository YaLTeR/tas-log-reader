[package]
name = "tas-log-reader"
version = "0.1.0"
authors = ["Ivan Molodetskikh <yalterz@gmail.com>"]
edition = "2018"

[dependencies]
log = "0.4"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
once_cell = "1.5"
gtk = { package = "gtk4", version = "0.2.0" }
glib = { version = "0.14.5", features = ["log", "log_macros"] }
adw = { version = "0.1.0-alpha-4", package = "libadwaita" }
serde = { version = "1.0.129", features = ["derive"] }
serde_json = "1.0.66"

[profile.release]
debug = true